<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay hidden">  
      <h1 class="title">Press Start 1p</h1>
      <form class="hidden" id="login-form">
        <input required maxlength="10" type="text" />
        <button type="submit">
          <i class="fa-solid fa-gamepad fa-2xl"></i>
        </button>
      </form>
    </div>
    <header class="header hidden">
      <h2 class="clock"></h2>
      <span id="quoto">Answer me chatGPT</span>
      <h2 class="hidden" id="greeting"></h2>
    </header>
    <section class="contents hidden">
      <div class="gpt">
        <div class="gpt-title">matrix 탈출 전...</div>
        <div class="gpt-inputs">
          <input type="text" placeholder="무엇이든 물어보세요" ></input>
          <button disabled >전송</button>
        </div>
        <div class="gpt-answers">
          <p class="answer"></p>
        </div>
      </div>
      <div class="center">
        <div class="explain">
          <h3 class="explain__title">
            안녕하세요. 저는 당신의 학습을 도와줄 AI 비서입니다.
          </h3>
          <p class="explain__text">원하는 서비스를 선택해 주세요!</p>
        </div>
        <div class="buttons">
          <button class="btn-code">Programming</button>
          <button class="btn-lang">English</button>
        </div>
      </div>
      <div classㅁ="todo"></div>
    </section>
    <script src="./js/clock.js"></script>
    <script src="./js/gpt.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/center.js"></script>
  </body>
</html>
