<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay hidden">
      <h1 class="title">Press Start 1p</h1>
      <form class="hidden" id="login-form">
        <input required maxlength="10" type="text" />
        <button type="submit">
          <i class="fa-solid fa-gamepad fa-2xl"></i>
        </button>
      </form>
    </div>
    <header class="header hidden">
      <h2 class="clock"></h2>
      <h2 class="weather">
        <span></span>
        <span></span>
      </h2>
      <h2 class="hidden" id="greeting"></h2>
    </header>
    <section class="contents hidden">
      <div class="gpt">
        <div class="gpt-title">Who am I ?</div>
        <div class="gpt-inputs">
          <textarea type="text" placeholder="무엇이든 물어보세요"></textarea>
          <button disabled>알려주세요</button>
        </div>
        <div class="gpt-answers">
          <p class="answer"></p>
        </div>
      </div>
      <div class="center">
        <div class="explain">
          <h3 class="explain__title">Hello</h3>
          <p class="explain__text">
            저는 당신의 학습을 도와줄 AI 서비스 입니다. 원하는 카테고리를 선택해
            주세요! 새로운 질문을 하시면 이전 답변은 지워져요!
          </p>
        </div>
        <div class="buttons">
          <button class="btn-code">Programming</button>
          <button class="btn-lang">English</button>
        </div>
        <button class="btn-out">
          <img
            class="img-out"
            src="/assets/escape.png"
            alt="파란 약은 맛있다"
          />
        </button>
      </div>
      <div class="todo">
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input type="text" placeholder="오늘 할 일을 적어보세요!" required />
        </form>
      </div>
    </section>
    <footer class="quote">
      <span></span>
      <span></span>
    </footer>
    <script src="./js/clock.js"></script>
    <script src="./js/gpt.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/center.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/quote.js"></script>
  </body>
</html>
